{% extends "layout.html" %}
{% block title %}Result{% endblock %}

{% block content %}
	<section id="query_container">
		<div class="container">
			<div class="row">
				<h2>检索图片</h2>
			</div>
			<div class="row">
				<ul>
					<li class="thumb" style="background-image: url(/static/media/upload/{{ query_path }})">
						<img class="full" src="/static/media/upload/{{ query_path }}" id="query_img" style="display: none;">
					</li>
				</ul>
				
			</div>
			<div class="row">
				<hr>
			</div>
		</div>
	</section>

	<section id="result_container">
		<div class="container">
			<div class="row">
				<h2>相似图片</h2>
			</div>
			<div class="row">
				<p style="color: black">在108754张图片中找到{{ result_path|length }}幅相似图像:</p>
			</div>
			<div class="row">
			<ul>
				{% for key, item in result_path.items() %}
					<li class="thumb col-lg-3 col-md-4 col-sm-6" style="background-image: url(/static/media/imagebase{{item}})">
						<img class="full" src=/static/media/imagebase{{item}} id="query_img" style="display: none;">
					</li>
				{% endfor %}
			</ul>
			</div>
		</div>
	</section>

	<div id="fullback"></div>
	<div class="zoom_icon">
		<a id="zoom_close"></a>
		<a id="zoom_next"></a>
		<a id="zoom_before"></a>
	</div>

	<div class="zoom_carrousel">
		<span class="zoom_msg"></span>
		<img class="zoom_img" src="">
	</div>

{% endblock %}

{% block script %}
	<script type="text/javascript">
		$(document).ready(function(){
			var thumb = $(".thumb");
			zoom_function(thumb);
		});
	</script>
{% endblock %}
